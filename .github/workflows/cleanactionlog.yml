name: Cleanup old workflow runs

on:
  schedule:
    - cron: '0 16 * * 1' # 每周一下午4点（UTC时间）运行
  workflow_dispatch: # 手动触发事件

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install GitHub CLI and jq
      run: sudo apt-get update && sudo apt-get install -y gh jq

    - name: List workflow runs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Fetching workflow runs..."
        gh api -X GET /repos/${{ github.repository }}/actions/runs --paginate -q '.workflow_runs[] | {id: .id, created_at: .created_at}' > runs.json
        cat runs.json

    - name: Filter and delete old runs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Filtering and deleting old runs..."
        cat runs.json | jq -c '.[] | select(.created_at | fromdateiso8601 < (now - 7*24*60*60))' | while read -r run; do
          id=$(echo $run | jq -r '.id')
          created_at=$(echo $run | jq -r '.created_at')
          echo "Deleting run $id created at $created_at"
          gh api -X DELETE /repos/${{ github.repository }}/actions/runs/$id -H "Authorization: token $GITHUB_TOKEN"
        done

