baseURL = 'https://logyj.github.io/'
languageCode = 'zh-cn'
title = '🏔穷山距海🚣‍♂️'
theme = "PaperMod"
defaultContentLanguage = "zh"

[taxonomies]
  tag = "tags"
  category = "categories"

[menu]

#使用主页信息模式，注释掉主页
#  [[menu.main]]
#    identifier = "home"
#    name = "Home"
#    url = "/"
#    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 45

  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/"
    weight = 50

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 60

[params]
  ShowToc = true  #显示博客页的目录
  TocOpen = true   #默认打开博客页的目录
  ShowPostNavLinks = true   #在博客页面底部显示前后博客链接
  ShowAllPagesInArchive = true  #显示所有页面在Archive页面包括About Me页
  ShowPageNums = true  #在博客文章列表中是否显示页码
  comments = false   #评论设置打开后，部署网页没有显示所以关闭
  ShowWordCount = false #博客字数统计打开后，部署网页字数显示错误所以关闭

[params.profileMode]   # 简介模式
  enabled = true
  title = "志之所趋无远弗届 穷山距海不能限也"
  subtitle = "👋 把心中不悦全部放这里，带回愉悦的心情去奋斗！为了自己和家人一定要努力奋斗！把不好的一切全部留在这里！感谢这个垃圾场！😁"
  imageUrl = "/img/homeimage.jpg"
  imageTitle = ""  #图片信息不显示
  imageWidth = 360   #在主页正中间显示的圆形图像
  imageHeight = 360

[[params.profileMode.buttons]]
  name = "Posts"
  url = "/posts/"

[[params.profileMode.buttons]]
  name = "Archive"
  url = "/archive/"

