[params]
  ShowToc = true  #显示博客页的目录
  TocOpen = true   #默认打开博客页的目录
  ShowPostNavLinks = true   #在博客页面底部显示前后博客链接
  ShowAllPagesInArchive = true  #显示所有页面在Archive页面包括About Me页
  ShowPageNums = true  #在博客文章列表中是否显示页码
  comments = false   #评论设置打开后，部署网页没有显示所以关闭
  ShowWordCount = false #博客字数统计打开后，部署网页字数显示错误所以关闭

[params.profileMode]
  enabled = true
  title = "<Title>"
  subtitle = "This is subtitle"
  imageUrl = "<image link>"
  imageTitle = "<title of image as alt>"
  imageWidth = 120
  imageHeight = 120

[[params.profileMode.buttons]]
  name = "Archive"
  url = "/archive"

[[params.profileMode.buttons]]
  name = "Github"
  url = "https://github.com/"

[[params.socialIcons]]
  name = "<platform>"
  url = "<link>"

